<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidtermProject</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/Contact-Us/contactUs.js"></script> 
</head>
<body>
 
    <nav>
      <div class="navBar">
        <div class="contentNavBar">
          <a href="/index.html" class="logoCircle">
            <img class="logoImg" src="/Sources/logos/circle.svg" />
          </a>
          <div class="menu">
            <a href="/index.html" class="tertiaryButton">Home</a>
            <a href="/index.html" class="tertiaryButton">Projects</a>
            <a href="/index.html" class="tertiaryButton">Services</a>
          </div>
          <div>
            <a class="primaryButton" href="#contactUs">Contact Us</a>
          </div>
        </div>
        </div>
    </nav>

    <section id="contact-Us">

        <h1>Contact Us</h1>

        <form action="" name="contact-Us-form" onsubmit="return validateForm()">
            
            <div class="formcontent">
                <label for="fname">Full Name*</label>
                <input type="text" class="fname" name="firstname" placeholder="Enter your full name">
              <div class="contentFlex">
                <div class="contentFlexRight">
                <label for="femail">Email</label>
                <input type="email" class="femail" name="email" placeholder="Enter your email address">
              </div>
              <div class="contentFlexLeft">
                <label for="fphone">Phone</label>
                <input type="text" class="fphone" name="phone" placeholder="Enter your phone number">
              </div>
              </div>
                <label for="fphone">Message</label>
                <input type="text" class="fmessage" name="phone" placeholder="Write your message here ....">

                <input type="submit" value="Submit" class="primaryButton" id="submitButton">
            </div>
            
        </form>


    </section>


    <footer>
        
        <div class="izqFooter">
          <img class="logoImg" src="/Sources/logos/circle.svg" alt="">
          <p class="address">2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </p>
        </div>
      
        <div class="derFooter">
          <ul class="buttonList"> 
            <li><a href="#Team" class="footerButton">Team</a></li>
            <br><br><br>
            <li><a href="#Press" class="footerButton">Press</a></li>
          </ul>
      
          <ul class="buttonList"> 
            <li><a href="#Service" class="footerButton">Service</a></li>
            <br><br><br>
            <li><a href="#Project" class="footerButton">Project</a></li>
          </ul>
      
          <ul class="buttonList"> 
            <li><a href="#AboutUs" class="footerButton">About Us</a></li>
            <br><br><br>
            <li><a href="#Privacy Policy" class="footerButton">Privacy Policy</a></li>
          </ul>
        </div>
      
      </footer>




</body>

</html>
